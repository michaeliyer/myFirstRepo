 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My First Repo</title>
    <link href="https://fonts.googleapis.com/css2?family=Archivo+Black&display=swap" rel="stylesheet">
    <link href="repo.css" rel="stylesheet" type="text/css" />
</head>
<body>
    <button id="menuToggle" class="button-style">Clicker</button>
    <div id="hiddenMenu1" class="hidden">
        <p>This is inside a hidden menu!</p>
        <button id="menuToggleTwo" class="button-style">▶︎</button>
        <button id="undoOne" class="button-style">◀︎</button>
    </div>
    <div id="hiddenMenu2" class="hidden">
        <a href="https://fonts.google.com/selection/embed">
            <p>This is hidden INSIDE a hidden menu!</p>
         </a>
        <p>This is also hidden INSIDE a hidden menu!</p>
        <p>This ALSO is hidden INSIDE a hidden menu!</p>
        <h1> THERE ARE NO MAJOR CHANGES HERE</h1>
        <button id="undoTwo" class="button-style">◀︎</button>
    </div>
    <script src="repo.js"></script>
</body>
</html>
